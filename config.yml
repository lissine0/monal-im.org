params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Monal IM - https://github.com/monal-im/monal-im.org"
    author: Monal
    # author: ["Me", "You"] # multiple authors

    defaultTheme: auto
    DateFormat: "January 2, 2006"
    disableThemeToggle: false
    ShowShareButtons: true
    ShowReadingTime: true
    disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: false
    ShowCodeCopyButtons: true
    ShowToc: true
    comments: false
    images: ["papermod-cover.png"]
    disableScrollToTop: false
    rss: true
    hidemeta: false
    hideSummary: false
    tocopen: false


    socialIcons:
        - name: github
          url: "https://github.com/monal-im/monal-im.org"
        - name: buymeacoffee
          url: ""
        - name: cv
          url: ""
        - name: dev
          url: ""
        - name: email
          url: "info@monal-im.org"
        - name: gitlab
          url: ""
        - name: liberapay
          url: "https://liberapay.com/tmolitor"
        - name: mastodon
          url: "https://fosstodon.org/@Monal"
        - name: rss
          url: "/index.xml" # When site published
        - name: youtube
          url: ""
        - name: other
          url: ""
        - name: telegram
          url: ""

    editPost:
        URL: "https://github.com/monal-im/monal-im.org/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    assets:
        disableHLJS: true # to disable highlight.js
        disableFingerprinting: true
        favicon: "/favicons/favicon.ico"
        favicon16x16: "/favicons/favicon-16x16.png"
        favicon32x32: "/favicons/favicon-32x32.png"
        favicon96x96: "/favicons/favicon-96x96.png"
        manifest: "/favicons/manifest.json"
        browserconfig: "/favicons/browserconfig.xml"
        android_icon: "/favicons/android-icon-144x144.png"
        ms_icon: "/favicons/ms-icon-310x310.png"
        apple_touch_icon: "/favicons/apple-icon-144x144.png"
        safari_pinned_tab: "/favicons/apple-icon-precomposed.png"

    cover:
        hidden: false # hide everywhere but not in structured data
        hiddenInList: false # hide on list pages and home
        hiddenInSingle: true # hide on single page

    #fuseOpts:
