    #    location: 0
    #    distance: 1000
    #    threshold: 0.4
    #    minMatchCharLength: 0
    #    keys: ["title", "permalink", "summary", "content"]

taxonomies:
    category: categories
    tag: tags
    series: series

markup:
    goldmark:
        renderer:
            unsafe: true

privacy:
    vimeo:
        disabled: false
